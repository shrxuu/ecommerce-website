<html>
<head><title> orders </title>
<style>
body{
background:linear-gradient(to right,#cc6699,#ccffff);
}

<script>
    function validName()
    {
        var nm=document.getElementById("tn");
	 var namereg=/^([a-zA-Z]){3,20}$/; 
        if(!nm.value.match(namereg))
        {
         window.alert("Invalid Name, less than 3 char or more than 20 char");
        }
        
    }
    function validPhone()
    {
        var ph=document.getElementById("tp");
        var phreg=/^\d{10}$/; 
        if(ph.value.match(phreg))
        {
           return true;
        }
        else{
        alert("Invalid Phone number");
        return false;
        }
    }
    function validEmail()
    {
        var mail=document.getElementById("tm");
        var mailreg=/\S+@\S+\.\S+/;   
        if(mail.value.match(mailreg))
        {
           return true;
        }
        else{
        alert("Invalid email Id");
        return false;
        }
    }
    function validAddress()
    {
        var add=document.getElementById("ta");
        if(add.value.length==0)
        {
                alert("Empty address field...??");
        }
    }

</script>
</style>
</head>
<body>
  <center>
<h2>BOOK YOUR EVENTS </h2>

<form>
<table cellpadding=10 border="2">
 <tr><td> Name </td> 
 <td> <input type="text" id="tn" onBlur="validName();"> </td>
 </tr>
<br>
 <tr><td> Phone </td> <td> <input type="text" id="tp" onBlur="validPhone();"> </td> </tr>
 <tr><td> Email Id </td> <td> <input type="text" id="tm" onBlur="validEmail();"> </td> </tr>
 <tr><td> Address </td> <td> <textarea id="ta" onBlur="validAddress();"></textarea> </td> </tr>
 <tr><td colspan="2" align="center"> <input type="submit" value="BOOK "> </td> </tr>
</table>
</form>
</center>
</body>
</html>
